<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neo's Apartment</title>
  <link rel="stylesheet" href="Neo.css">
  <link href="//db.onlinewebfonts.com/c/9970a7c5a8076174bff0532c8013a547?family=Digital-7" rel="stylesheet" type="text/css"/>
</head>

<body>

  <div class="add-task-container">
    
    <div> 
        <h2 id="clock">01:01</h2>
    </div>

    <div class="addTask">
      <input type="text" placeholder="New Task">
      <button>Add Task</button>
    </div>
  </div>


  <div class="not-done-container">
    <h1 class="not-done-header">NOT DONE:</h1>
    <ul class="not-done">
    </ul>
  </div>


  <footer>
    <div class="done-container">
      <h2 class="not-done-header">DONE:</h2>
      <ul class="done">
      </ul>
    </div>
  </footer>

  <script src="mainframe.js"></script>
</body>

</html>
