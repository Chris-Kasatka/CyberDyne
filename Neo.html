<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neo's Apartment</title>
  <link rel="stylesheet" href="Neo.css">
</head>

<body>

  <div class="add-task-container">
    <div class="addTask">
      <input minlength="3" maxlength="100" type="text" placeholder="New Task">
      <button>Add Task</button>
    </div>
  </div>


  <div class="not-done-container">
    <h1 class="not-done-header">NOT DONE:</h1>
    <ul class="not-done">
    </ul>
  </div>


  
    <div class="done-container">
      <h2 class="not-done-header">DONE:</h3>
      <ul class="done">
      </ul>
    </div>
 

  <script src="mainframe.js"></script>
</body>

</html>
